<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="todo-calendar">
      <section class="calendar">
        <h1 class="calendar__main-title">Todo Calendar</h1>

        <div class="calendar__head">
          <ion-icon class="calendar__icon--left" name="chevron-back-outline"></ion-icon>
          <div class="calendar__current-year-month">20XX.0X</div>
          <ion-icon class="calendar__icon--right" name="chevron-forward-outline"></ion-icon>
        </div>

        <div class="calendar__body">
          <ul class="calendar__day-of-week">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="calendar__day"></ul>
        </div>
      </section>

      <section class="todo">
        <div class="todo__head">
          <div class="todo__title">20XX.X.X 오늘의 할 일 👀⁉</div>
          <div>
            <button class="todo__ai-chat">
              <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
            </button>
          </div>
        </div>

        <div class="todo__body">
          <div class="todo__text-form">
            <input type="text" class="text-form__input" />
            <button class="todo__button add">Add</button>
            <button class="todo__button reset">Reset</button>
            <button class="todo__button all-reset">All Reset</button>
          </div>

          <ul class="todo__list">
            <li>asdas</li>
            <li>asdas</li>
            <li>asdas</li>
          </ul>
        </div>
        <section class="chat"></section>
      </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
